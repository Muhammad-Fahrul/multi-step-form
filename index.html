<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar start -->
      <aside>
        <ul>
          <li>
            <span class="current-form">1</span>
            <div class="li-text">
              <p>Step 1</p>
              <p>Your Info</p>
            </div>
          </li>
          <li>
            <span>2</span>
            <div class="li-text">
              <p>Step 2</p>
              <p>Select plan</p>
            </div>
          </li>
          <li>
            <span>3</span>
            <div class="li-text">
              <p>Step 3</p>
              <p>Add-ons</p>
            </div>
          </li>
          <li>
            <span>4</span>
            <div class="li-text">
              <p>Step 14</p>
              <p>Summary</p>
            </div>
          </li>
        </ul>
      </aside>

      <!-- Sidebar end -->
      <!-- Step 1 start -->

      <main id="main">
        <form autocomplete="off" id="default-form">
          <caption>
            <h2>Personal Info</h2>
          </caption>
          <p>Please provide your name, email address, and phone number.</p>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            placeholder="e.g. Muhammad Fahrul"
            required
          />
          <label for="email">email</label>
          <input
            type="email"
            name="email"
            placeholder="e.g. fahrulm900@gmail.com"
            required
          />
          <label for="phone">phone</label>
          <input type="tel" name="phone" placeholder="e.g. 8989898" required />
          <input type="submit" id="submit-form" hidden />
        </form>
        <footer>
          <div class="btn">
            <label id="btn-form" for="submit-form">Next step</label>
            <label id="btn-back">Go back</label>
          </div>
        </footer>
      </main>
      <script src="./mvc/app.js"></script>
    </div>
  </body>
</html>
